name: Generate Staff QR Codes

on:
  push:
    branches:
      - main
    paths:
      - "_staff/**"

  workflow_dispatch:
  
jobs:
  generate-qrs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install QR encoder
        run: sudo apt-get update && sudo apt-get install -y qrencode

      - name: Generate QR codes for staff pages
        run: |
          mkdir -p assets/qr
          for file in _staff/*.md; do
            slug=$(basename "$file" .md)
            url="https://redemptourist.github.io/staff-directory/staff/$slug/"
            qrencode -o "assets/qr/$slug.png" "$url"
          done

      - name: Commit and push QR codes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add assets/qr
          git commit -m "Auto-generate staff QR codes" || echo "No changes"
          git push
