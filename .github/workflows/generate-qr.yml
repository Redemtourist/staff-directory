name: Generate QR Codes

on:
  push:
    branches:
      - main
    paths:
      - '_staff/**'
  workflow_dispatch:

jobs:
  generate-qr:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install qrcode[pil]

      - name: Generate QR codes
        run: |
          mkdir -p assets/qr
          for file in _staff/*.md; do
            filename=$(basename "$file" .md)
            url="https://redemptourist.github.io/staff-directory/staff/$filename/"
            python3 -c "
import qrcode
img = qrcode.make('$url')
img.save('assets/qr/${filename}.png')
print('Generated QR for: $filename')
"
          done

      - name: Commit QR codes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/qr/
          if ! git diff --cached --quiet; then
            git commit -m "Update QR codes"
            git push
          fi
