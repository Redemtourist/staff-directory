<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
</head>
  <div class="qr-container" style="margin-top:20px; text-align:center;">
    <div id="qrcode"></div>
    <button onclick="downloadQR()" style="margin-top:10px;">Download QR</button>
  </div>
  
<body>
  <div class="page-center">
    <div class="glass-box">
      <h1>{{ page.name }}</h1>
      {% if page.location %}
      <p class="location">{{ page.location }}</p>
      {% endif %}
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <script>
  // Generate QR code for this page URL
  var qrcode = new QRCode(document.getElementById("qrcode"), {
    text: window.location.href,
    width: 160,
    height: 160,
    colorDark: "#000000",
    colorLight: "#ffffff",
  });

  // Optional: make QR downloadable
  function downloadQR() {
    var img = document.querySelector('#qrcode img').src;
    var link = document.createElement('a');
    link.href = img;
    link.download = 'qr-code.png';
    link.click();
  }
</script>
</body>
</html>
