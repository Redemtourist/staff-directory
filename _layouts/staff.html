<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
</head>
<body>
  <div class="page-center">
    <div class="glass-box">
      <h1>{{ page.name }}</h1>

      {% if page.location %}
      <p class="location">{{ page.location }}</p>
      {% endif %}
    </div>
  </div>
  <div class="qr-container" style="margin-top:20px; text-align:center;">
    <div id="qrcode"></div>
    <button onclick="downloadQR()" style="margin-top:10px;">Download QR</button>
  </div> 
</body>
</html>
