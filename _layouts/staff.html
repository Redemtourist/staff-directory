<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.name }}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ site.baseurl }}/style.css">
</head> 
<body>
  <div class="page-center">
    <div class="glass-box">
      <h1>{{ page.name }}</h1>
      {% if page.location %}
      <p class="location">{{ page.location }}</p>
      {% endif %}
    </div>
  </div>
  <div class="qr-wrapper">
    <div id="qrcode"></div>
    <button onclick="downloadQR()">Download QR Code</button>
  </div>

  <div class="qr-wrapper">
    <div id="qrcode"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

  <script>
    const qrSize = 600; // HD resolution
  
    const qrcode = new QRCode(document.getElementById("qrcode"), {
      text: window.location.href,
      width: qrSize,
      height: qrSize,
      colorDark: "#000000",
      colorLight: "#ffffff",
      correctLevel: QRCode.CorrectLevel.H
    });
  
    function downloadQR() {
      const img = document.querySelector("#qrcode img");
      const link = document.createElement("a");
      link.href = img.src;
      link.download = "qr-code.png";
      link.click();
    }

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function () {

  const staffName = "{{ page.name }}";
  const pageURL = window.location.href;

  const qrSize = 600;
  const labelHeight = 80;

  const canvas = document.getElementById("staffQR");
  const ctx = canvas.getContext("2d");

  canvas.width = qrSize;
  canvas.height = qrSize + labelHeight;

  const tempDiv = document.createElement("div");

  new QRCode(tempDiv, {
    text: pageURL,
    width: qrSize,
    height: qrSize,
    correctLevel: QRCode.CorrectLevel.H
  });

  setTimeout(() => {
    const img = tempDiv.querySelector("img");
    if (!img) return;

    const qrImg = new Image();
    qrImg.src = img.src;

    qrImg.onload = () => {
      ctx.fillStyle = "#ffffff";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.drawImage(qrImg, 0, 0, qrSize, qrSize);

      ctx.fillStyle = "#000000";
      ctx.font = "bold 26px Arial";
      ctx.textAlign = "center";
      ctx.fillText(staffName, qrSize / 2, qrSize + 50);
    };
  }, 300);

});
</script>

  </script>
</body>
</html>
